<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="main-header">
        <nav>
            <div class="main-icon">
                <img src="https://th.bing.com/th?q=Airbnb+Logo.png&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-WW&cc=KE&setlang=en&adlt=moderate&t=1&mw=247" alt="Airbnb">
                <h1>Airbnb</h1>
            </div>
            <div class="search-bar">
                <div class="search-content">
                     <h1>Anywhere</h1>
                     <h1>Anyweek</h1>
                     <h1>Add guest</h1>
                        <div class="search-icon">
                            <i class="class"><i class="fa-solid fa-magnifying-glass"></i></i>
                        </div>
                </div>
              </div>
              <div class="profiles">
                <h3>Airbnb your home</h3>
                <i class="fa-solid fa-globe"></i>
                <div class="accounts">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
              </div>
        </nav>
        <!--hero-header-->
        <div class="hero-header">
            <div class="nav-links">
                <nav>
                    <div><i class="fa-solid fa-mug-saucer"></i>
                        <h3>Coffee</h3>
                      </div>
                      <div><i class="fa-solid fa-pepper-hot"></i>
                        <h3>Chilli</h3>
                      </div>
                      <div> <i class="fa-solid fa-wine-glass-empty"></i>
                        <h3>Wine</h3>
                      </div>
                      <div> <i class="fa-solid fa-wine-bottle"></i>
                        <h3>Beer</h3>
                      </div>
                      <div> <i class="fa-solid fa-pizza-slice"></i>
                        <h3>Pizza</h3>
                      </div>
                      <div> <i class="fa-solid fa-drumstick-bite"></i>
                        <h3>Chicken</h3>
                      </div>
                      <div> <i class="fa-solid fa-bacon"></i>
                        <h3>Bacon</h3>
                      </div>
                      <div> <i class="fa-solid fa-hotdog"></i>
                        <h3>Hotdog</h3>
                      </div>
                      <div> <i class="fa-solid fa-apple-whole"></i>
                        <h3>White apple</h3>
                      </div>
                      <div> <i class="fa-solid fa-cheese"></i>
                        <h3>Cheese</h3>
                      </div>
                      <div> <i class="fa-solid fa-burger"></i>
                        <h3>Burgers</h3>
                      </div>
                      <div><i class="fa-solid fa-stroopwafel"></i>
                        <h3>Shawarma</h3>
                      </div>
                      <div> <i class="fa-brands fa-java"></i>
                        <h3>Java</h3>
                      </div>
                      <div> <i class="fa-solid fa-fish"></i>
                        <h3>Fish</h3>
                      </div>
                      <div><i class="fa-solid fa-utensils"></i>
                        <h3>Sundown grill</h3>
                      </div>
                      <div> <i class="fa-solid fa-lemon"></i>
                        <h3>Cocktail</h3>
                      </div>
                      <div> <i class="fa-solid fa-martini-glass-citrus"></i>
                        <h3>Citrus</h3>
                      </div>
                </nav>
            </div>
            <div class="filter-links">
              <div class="filters">
                <i class="fa-solid fa-sliders"></i>
                <h3>Filters</h3>
              </div>
              <div class="taxes">
                <h3>Display total before taxes</h3>
                <i class="fa-solid fa-toggle-on"></i>
              </div>
            </div>
            </div>
            <div class="card">
                <div><img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="city view of Nairobi,kenya"></div>
                <div class="location">
                  <h4>Nairobi,kenya</h4>
                  <div class="ratings">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
